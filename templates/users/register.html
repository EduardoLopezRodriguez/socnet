{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

    <form method="POST">
        <h1>Regístrate</h1>
        {% csrf_token %}

        {% for field in form %}
            {{ field|as_crispy_field }}
            <br>
        {% endfor %}

        <button type="submit" class="btn btn-secondary">Enviar</button>
        <small class="text-muted float-end">Ya tienes cuenta? <a class="text-dark" href="{% url 'login' %}">Iniciar sesión</a></small>
    </form>

{%  endblock %}
