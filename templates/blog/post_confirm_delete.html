{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

    <form method="POST">
        {% csrf_token %}
        <h1>Eliminar Post</h1>
        <p class="text-muted">Seguro que quieres elimiar <span class="fw-bold">"{{ object.title }}"?</span></p>
        <button type="submit" class="btn btn-danger">Eliminar Post</button>
        <a class="btn btn-secondary" href="{% url 'post_detail' object.id %}">Cancelar</a>
    </form>

{% endblock %}
